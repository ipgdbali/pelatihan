<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<title>Exercise 3</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">	

		<div id="search">
			<label for="keyword">Cari Planet : </label>
		   	<input id="keyword" type="text" onkeyup="fill('https://swapi.co/api/planets/?search=' + this.value);">
		</div>

		<table id="table">
			<thead>
				<tr>
					<th rowspan="2">Planet</th>
					<th colspan="2">Period</th>
					<th rowspan="2">Diameter</th>
					<th rowspan="2">Climate</th>
					<th rowspan="2">Gravity</th>
					<th rowspan="2">Population</th>
				</tr>
				<tr>
					<th>Rotation</th>
					<th>Orbital</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="8" style="text-align:center"> <span id="page_prev" onclick="fill(this.getAttribute('data-link'))"> &lt; </span> &nbsp <span id="page_next" onclick="fill(this.getAttribute('data-link'))"> &gt; </span></td>
				</tr>
			</tfoot>
		</table>
	</div>
	
	<script src="logic.js"></script>
</body>
</html>
